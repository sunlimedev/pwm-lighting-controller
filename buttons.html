<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi LED demo</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Car Wash Controller</h1>
        <button onclick="onLedOn()" class="onBtn">Run sequence_solid</button>
        <br>
        <br>
        <button onclick="onLedOff()" class="onBtn">Run sequence_fade</button>
        <br>
        <br>
        <button onclick="onLedOff()" class="onBtn">Run sequence_decay</button>
        <br>
        <br>
        <button onclick="onLedOff()" class="onBtn">Run rainbow_smooth</button>
        <br>
        <br>
        <button onclick="onLedOff()" class="offBtn">Stop current function</button>
    </div>
</body>

<script type="application/javascript">
    const setLedState = async (isLedOn) => {
        const fetchSettings = { method: 'POST' };
        const fetchResponse = await fetch("/led/" + (isLedOn ? 1 : 0), fetchSettings);
        if (!fetchResponse.ok) {
            alert("command not executed by raspberry pi...");
        }
    }

    function onLedOn() {
        setLedState(true);
    }

    function onLedOff() {
        setLedState(false);
    }
</script>

<style>
    body, button, h1 {
        font-family: monospace;
    }

    button {
        color: white;
        padding: 1em;
        font-weight: bold;
        font-size: 2em;
    }

    .onBtn {
        background-color: #60A917;
    }

    .onBtn:active {
        background-color: #56703c;
    }

    .offBtn {
        background-color: #E51400;
    }

    .offBtn:active {
        background-color: #8c3730;
    }
</style>

</html>
